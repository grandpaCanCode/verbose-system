<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CocktailDBAPI</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
		crossorigin="anonymous"
		>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Which Cocktail?</h1>
			<input type="search" name="" value="">
			<button type="button" name="button">Get Cocktail</button>
		</header>
		<section class="section-container">
			<section id="left-column">
				<section class="item">
					<h3 >Name</h3>
				</section>
				<section class="item">
					<section class="img-container">
						<section class="container">
							<img class="hidden" alt="pic of cocktail"/>
						</section>
					</section>
				</section>
			</section>
			<section id="right-column">
					<section class="item">
							<h3 >Ingredients</h3>
								<ul>
									<li class="" id="ingredients1"></li>
									<li class="" id="ingredients2"></li>
							        <li class="" id="ingredients3"></li>
									<li class="" id="ingredients4"></li>
						            <li class="" id="ingredients5"></li>
						            <li class="" id="ingredients6"></li>
						            <li class="" id="ingredients7"></li>
						            <li class="" id="ingredients8"></li>
								</ul>
					</section>
					<section class="item">
						<h4 class="">Instructions</h4>
						<span></span>
					</section>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
				crossorigin="anonymous"></script>
	</body>
</html>
